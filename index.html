<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
	<link rel="stylesheet" type="text/css" href="estilo.css">
  
 	<title>Frontend Mentor | Fylo data storage component</title>

</head>
<body>

	<main>
		<section class="container">
			<div class="left">
				<div>
					<img src="img/logo.svg" alt="logo">
				</div>
				<div class="icon document"></div>
				<div class="icon folder"></div>
				<div class="icon upload"></div>
			</div>

			<div class="right">
				<div class="balloon-all">
				  <div class="balloon">
				  	<h2>185</h2><span><strong>GB Left</strong></span>
				  </div>
				</div>

				<h1>You’ve used <strong>815 GB</strong> of your storage</h1>
				<div class="progress-bar">
					<div class="fill">
						<div class="ball"></div>
					</div>
				</div>

				<div class="number">
					0 GB <p>1000 GB</p>
				</div>
			</div>

		</section>
	</main>

	<footer> 
	    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. <br>
	    Coded by <a href="https://www.linkedin.com/in/analuisafav/">Ana Luisa</a> ♡
  	</footer>
  	
</body>
</html>
